clone:
  depth: 1
image: ktomk/pipelines:busybox

pipelines:
  default:
    - step:
        name: Happy
        script:
          - echo "fine"
        after-script:
          - 'echo "BITBUCKET_EXIT_CODE: ${BITBUCKET_EXIT_CODE}"'
    - step:
        name: Broken
        script:
          - exit 123
          - echo "already broken"
        after-script:
          - 'echo "BITBUCKET_EXIT_CODE: ${BITBUCKET_EXIT_CODE}"'
